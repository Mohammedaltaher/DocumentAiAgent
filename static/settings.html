<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en, ar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Configuration Settings - إعدادات </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/droidarabicnaskh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>
    <header class="app-header">
        <h1><i class="fas fa-cog"></i> Configuration Settings - إعدادات </h1>
        <nav>
            <a href="/static/index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>
    
    <div class="container settings-container">
        <div class="settings-panel">
            <h2><i class="fas fa-server"></i> LLM Configuration</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="ollama_base_url">Ollama Base URL:</label>
                    <input type="text" id="ollama_base_url" name="ollama_base_url" placeholder="http://192.168.21.237:11434/">
                </div>
                
                <div class="form-group">
                    <label for="ollama_model">LLM Model:</label>
                    <select id="ollama_model" name="ollama_model">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.1">
                    <span id="temperature-value">0.1</span>
                </div>
                
                <div class="form-group">
                    <label for="chroma_persist_dir">Chroma DB Directory:</label>
                    <input type="text" id="chroma_persist_dir" name="chroma_persist_dir" placeholder="./chroma_db">
                </div>
                
                <div class="form-group">
                    <label for="max_context">Max Context:</label>
                    <input type="number" id="max_context" name="max_context" min="1" max="1000" value="120">
                </div>
                
                <div class="form-group">
                    <label for="default_language">Default Language:</label>
                    <select id="default_language" name="default_language">
                        <option value="auto">Auto Detect</option>
                        <option value="english">English</option>
                        <option value="arabic">Arabic (العربية)</option>
                    </select>
                </div>
                  <div class="button-group">
                    <button type="submit" class="primary-button"><i class="fas fa-save"></i> Save Settings</button>
                    <button type="button" id="reset-defaults" class="secondary-button"><i class="fas fa-undo"></i> Reset to Defaults</button>
                </div>
            </form>
            
            <div id="settings-status" class="status-message"></div>
        </div>
        
        <div class="settings-panel">
            <h2><i class="fas fa-info-circle"></i> System Information</h2>
            <div class="system-info">
                <div class="info-item">
                    <span class="info-label">Server Status:</span>
                    <span id="server-status" class="info-value">Checking...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Connected Model:</span>
                    <span id="connected-model" class="info-value">Checking...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Database Size:</span>
                    <span id="db-size" class="info-value">Checking...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Available Models:</span>
                    <span id="available-models" class="info-value">Checking...</span>
                </div>
            </div>
        </div>
    </div>
      <script src="/static/settings.js"></script>
</body>
</html>
